<section class="cards-container">
  <div class="card-container">
    <picture class="exercise-card-img-container">
      <img class="exercise-card-img" src="{{ exerciseInfo.imgRoute }}" />
    </picture>
    <div class="exercise-card-text-container">
      <h1 class="exercise-card-title">{{ exerciseInfo.title }}</h1>
      <h3 class="exercise-card-info">{{ exerciseInfo.info }}</h3>
    </div>
  </div>
</section>

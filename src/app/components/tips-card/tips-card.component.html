<section class="cards-container">
  <div class="card-container">
    <picture class="tips-card-img-container">
      <img class="tips-card-img" src="{{ tipsInfo.imgRoute }}" />
    </picture>
    <div class="tips-card-text-container">
      <h1 class="tips-card-title">{{ tipsInfo.title }}</h1>
      <h3 class="tips-card-info">{{ tipsInfo.info }}</h3>
    </div>
  </div>
</section>
